{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{m.img.url}}" width="200" height="350">
        </div>
        <div class="col-md-6">
            <h3>{{m.name}}</h3>
            <h5>{{m.desc}}</h5>
            <h4>{{m.year}}</h4>
            <a class="btn btn-warning" href="{% url 'movieapp:update' m.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' m.id %}">Delete</a>
        </div>
    </div>
</div>


{% endblock %}
